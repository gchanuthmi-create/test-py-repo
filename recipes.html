<!DOCTYPE html>
<html lang="en" data-page="recipes">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenbyte — Recipes</title>
  <link rel="stylesheet" href="recipes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body data-page="recipes">

  <!-- HEADER (Mindfulness header copied) -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <img src="images/depositphotos_316975810-stock-illustration-aloe-vera-plant-logo-icon.webp" alt="Greenbyte logo">
        <span class="brand">Greenbite</span>
      </div>

      <!-- mobile hamburger -->
      <button class="nav-toggle" id="navToggle" aria-label="Toggle menu">☰</button>

      <div class="nav-box">
        <nav class="main-nav" id="mainNav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="recipes.html" class="active">Recipes</a></li>
            <li><a href="calculator.html">Calculator</a></li>
            <li><a href="workout.html">Workout</a></li>
            <li><a href="mindfulness.html">Mindfulness</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>


  <main class="container">
    <h1>Our Recipes</h1>

    <!-- Search + Filter -->
    <div class="search-filter">
      <input type="text" id="searchBar" placeholder="Search recipes...">
      <select id="filterCategory">
        <option value="all">All Categories</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        <option value="Snack">Snack</option>
      </select>
    </div>

    <!-- Recipes Grid -->
    <div id="recipesContainer" class="recipes-grid"></div>
  </main>

  <!-- Modal -->
  <div id="recipeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- Added aria-live to handle dynamic text injection -->
      <h2 id="modalTitle" aria-live="polite">Recipe Title</h2>
      <img id="modalImage" src="images/placeholder" alt="Recipe Image">
      <p id="modalDescription"></p>
      <h3>Ingredients</h3>
      <ul id="modalIngredients"></ul>
      <h3>Steps</h3>
      <ol id="modalSteps"></ol>
      <h3>Nutrition Info</h3>
      <table id="modalNutrition"></table>
    </div>
  </div>

  <!-- FOOTER (same as homepage) -->
  <footer>
    <div class="footer-left">
      <img src="images/depositphotos_316975810-stock-illustration-aloe-vera-plant-logo-icon.webp" alt="GreenBite Logo" class="footer-logo">
      <p class="footer-name">GreenBite</p>
    </div>

    <div class="footer-center">
      <ul class="socials">
        <li><i class="fab fa-whatsapp"></i> +94 77 895 4532</li>
        <li><i class="fab fa-instagram"></i> @green_B</li>
        <li><i class="fab fa-facebook"></i> GreenBite.LK</li>
        <li><i class="fab fa-twitter"></i> @greenbite_tw</li>
      </ul>
    </div>

    <div class="footer-right">
      <form id="newsletter-form">
        <label for="email">Join our newsletter:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </footer>

  <script src="recipes.js" defer></script>
  <script src="index.js" defer></script> <!-- reuse nav + newsletter JS -->
</body>
</html>
